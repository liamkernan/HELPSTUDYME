<svg
        width="200"
        height="200"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
>
    <!-- Define a gradient for a soft, pastel background -->
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#a3cef1" />
            <stop offset="100%" stop-color="#ffffff" />
        </linearGradient>
    </defs>

    <!-- Outer circle with gradient fill -->
    <circle
            cx="100"
            cy="100"
            r="95"
            fill="url(#bgGradient)"
            stroke="#A0AEC0"
            stroke-width="3"
    />

    <!-- Stylized open book -->
    <path
            d="M60,90
       Q80,70 100,70
       Q120,70 140,90
       V130
       Q120,110 100,110
       Q80,110 60,130
       Z"
            fill="#ffffff"
            stroke="#A0AEC0"
            stroke-width="2"
    />

    <!-- Circuit lines emanating from the top of the book -->
    <!-- Middle line -->
    <line
            x1="100" y1="70"
            x2="100" y2="40"
            stroke="#A0AEC0"
            stroke-width="2"
    />
    <circle cx="100" cy="40" r="3" fill="#A0AEC0" />

    <!-- Left line -->
    <line
            x1="90" y1="70"
            x2="70" y2="50"
            stroke="#A0AEC0"
            stroke-width="2"
    />
    <circle cx="70" cy="50" r="3" fill="#A0AEC0" />

    <!-- Right line -->
    <line
            x1="110" y1="70"
            x2="130" y2="50"
            stroke="#A0AEC0"
            stroke-width="2"
    />
    <circle cx="130" cy="50" r="3" fill="#A0AEC0" />
</svg>